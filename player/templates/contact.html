<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contact Page | creater </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        * {
            font-family: 'Baloo 2', cursive;
        }

        label {
            margin: 3px 3px !important;
            font-weight: bold;

        }

        .marg {
            margin: 5px 18% !important;
            padding-bottom: 70px;
        }

        .head {
            margin-top: 8px;
        }
        .body{
            color: white;

        }
        .nav-link{
            margin: 0px 10px;
            color:white !important;
        }
        .nav-link:hover{
            color: grey !important;

        }
        .lead{
          font-size: 18px !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Log In</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a class=" btn btn-outline-success my-2 mx-2 my-sm-0" href="/login">Log Out</a>
            </form>
        </div>
    </nav>


    <div class="container-fluid ">
        <img src="/static/image/phone-3.jpg" alt="image">
        <form class="marg" method="post" action="/contact">
            {% csrf_token %}
            <h1 class="head text-center">Contact Us</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter Your Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter Your Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                    placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter Your Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="number"
                    placeholder="Enter Your Number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="desc" type="text" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
